<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Word Analytics</title>
  </head>

  <body>
    <div class="outer-container">
    <h1 class="heading">Word Analytics</span></h1>
      <div class="textarea-container">
        <textarea class="text-area" spellcheck="false" placeholder="Enter text here"></textarea>
      </div>
      <div class="container">
        <div class="box">
          <section class="stat">
            <h2 class="word">Words</h2>
            <span class="stats word-count">0</span>
          </section>
        </div>
        <div class="box">
          <section class="stat">
            <h2 class="character">Characters</h2>
            <span class="stats character-count">0</span>
          </section>
        </div>
        <div class="box">
          <section class="stat">
            <h2 class="twitter">Twitter</h2>
            <span class="stats twitter-count">10</span>
          </section>
        </div>
        <div class="box">
          <section class="stat">
            <h2 class="facebook">Facebook</h2>
            <span class="stats facebook-count">20</span>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
